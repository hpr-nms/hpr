<ng-container>
  <router-outlet></router-outlet>
<div class="container" style="margin: 2rem; direction: rtl;">
  <div class="row">


  <form class="example-form row"  formGroup="checkoutForm" #checkoutForm>
     <div class="app-input col-md-3"> <mat-form-field class="example-full-width">
          <input matInput placeholder="اینپوت ۱" value="تست داده">
        </mat-form-field></div>

       <div class="app-input col-md-3"> <mat-form-field class="example-full-width">
          <textarea matInput placeholder="اینپوت ۲"></textarea>
        </mat-form-field></div>




       <div class="app-input col-md-3"> <mat-form-field class="example-full-width">
            <input matInput placeholder="ایمیل" [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>ارور اشتباه ایمیل</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            یه ایمیل درست وارد کن
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
            ایمیل اینه <strong>الزامیه</strong>
            </mat-error>
          </mat-form-field></div>


          <button class="button" type="submit">ذخیره</button>
          <button class="button" type="butoon" (click)="hhh(checkoutForm)">انصراف</button>

</form>
