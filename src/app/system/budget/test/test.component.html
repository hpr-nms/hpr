<h2 class="float-right">RTL Grid</h2>
<button class="btn btn-info" (click)='ontest()'>GetData</button>

    <dx-data-grid id="gridContainer" class="float-right"
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    [rtlEnabled]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [height]='600'
    [hoverStateEnabled]="true"
    (onRowUpdating)='rowUpdating($event)'>

    <dxo-selection mode="single"></dxo-selection>

    <dxo-load-panel
        [enabled]="true" text='لطفا منتظر بمانید'>
    </dxo-load-panel>

    <dxo-column-chooser [enabled]="true" [allowSearch]="true" emptyPanelText="سلام انتخابگر ستون های مخفی" title="تایتل"></dxo-column-chooser>
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

      <!--  mode='infinite' -->
      <!-- <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling> -->

    <!-- <dxo-paging [pageSize]="10" [enabled]="false"></dxo-paging> -->
    <!-- <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager> -->
    <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"
        placeholder="جستجو ..."
    ></dxo-search-panel>
    <dxo-group-panel
          [visible]="true"
          [emptyPanelText]=emp
      ></dxo-group-panel>
      <dxo-grouping
          [autoExpandAll]="false"
      ></dxo-grouping>

      <dxo-editing
         mode="popup"
         [allowUpdating]="true"
         [allowDeleting]="true"
         [allowAdding]="true">
         <dxo-form [showColonAfterLabel]="true" requiredMark="***" [rtlEnabled]="true" [showValidationSummary]="true">
          <dxi-item itemType="group" caption="گروه شماره یک">
            <dxi-item dataField="bankBranchName" dataType="string" caption="bank Branch Name" [editorOptions]="{  disabled: true,  width: '200' }" tabindex="0"></dxi-item>
            <dxi-item dataField="accountNumber" dataType="number" caption="account Number" [editorOptions]="{  width: '200'}" tabindex="1">
              <dxi-validation-rule type="required" message="Renewal Date  is required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="accountName" dataType="string" [label]="{text: 'نام حساب'}" [editorOptions]="{  width: '200' }" tabindex="2">
              <dxi-validation-rule type="required" message="Expiry Date is required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="sarfaslHesabName" dataType="string" [label]="{text: 'نام سرفصل حساب'}" [editorOptions]="{  width: '200' }" tabindex="3">
              <dxi-validation-rule type="required" message="Expiry Date is required"></dxi-validation-rule>
            </dxi-item>
          </dxi-item>

          <dxi-item itemType="group" caption="گروه شماره دو">
              <dxi-item dataField="isMunicipality" dataType="boolean" [label]="{text: 'آیا حساب شهرداری است'}" [editorOptions]="{  width: '200' }"  tabindex="4">
                  <dxi-validation-rule type="required" message="Expiry Date is required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="priority" dataType="number" [label]="{text: 'اولویت'}" [editorOptions]="{  width: '200' }" tabindex="5">
                  <dxi-validation-rule type="required" message="Expiry Date is required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="cityId" dataType="string" [label]="{text: 'نام شهر'}" [editorOptions]="{  width: '200' }" tabindex="6">
                  <dxi-validation-rule type="required" message="Expiry Date is required"></dxi-validation-rule>
                </dxi-item>
          </dxi-item>


        </dxo-form>
        <dxo-texts confirmDeleteMessage="حذف"></dxo-texts>
    </dxo-editing>

    <!-- <dxo-editing
            mode="popup"
            [allowUpdating]="true">
            <dxo-popup
                title="Bank Info"
                [showTitle]="true"
                [width]="700"
                [height]="345"
                [position]="{ my: 'top', at: 'top', of: window }">
            </dxo-popup>
        </dxo-editing> -->

    <dxo-filter-row
        [visible]="true"
        [applyFilter]=applingFilter [applyFilterText]=applyFilterText>
    </dxo-filter-row>
    <!-- <dxo-header-filter [visible]="true"></dxo-header-filter> -->

      <dxi-column dataField="bankBranchName" caption="شعبه بانک" dataType="string" [allowEditing]=false>
      </dxi-column>
      <dxi-column dataField="accountNumber" caption="شماره حساب" dataType="number"></dxi-column>
      <dxi-column dataField="accountName" caption="عنوان حساب" dataType="string"></dxi-column>
      <dxi-column dataField="sarfaslHesabName" caption="شماره حساب حسابداری" dataType="string"></dxi-column>
      <dxi-column dataField="isMunicipality" caption="حساب شهرداری است؟" dataType="boolean"></dxi-column>
      <dxi-column dataField="priority" caption="اولویت نمایش در ثبت فیشهای شهرداری" dataType="number"></dxi-column>

      </dxi-column> -->

      caption="شهرداری صاحب حساب"
      dataType="string">
