<div class="row" >

  <app-dx-base [dataSource]="dataSource" [dxOptions]="Options">
  </app-dx-base>
</div>

<div class="nmsFormBox">
  <form #BankForm="ngForm" novalidate>
      <div class="modal-body">
        <div class="row">


        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-responsive" [disabled]="BankForm.invalid"
          (click)="submitForm(BankForm, $event)">{{AppConfig.getNameObj('frmShare','shareBtnSave')}}</button>
        <button type="button" class="btn btn-default btn-responsive"
          (click)="clearform(BankForm)">{{AppConfig.getNameObj('frmShare','shareBtnCancel')}}</button>
      </div>

  </form>
</div>
