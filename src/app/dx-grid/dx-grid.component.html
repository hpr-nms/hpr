<dx-data-grid id="gridContainer" [dataSource]="dataSource" [remoteOperations]="false" [allowColumnReordering]="true"
  [rowAlternationEnabled]="true" (onContentReady)="contentReady($event)"
  [showBorders]="true"
  (onEditingStart)="logEvent('EditingStart',$event)"
  (onInitNewRow)="logEvent('InitNewRow',$event)"
  (onRowInserting)="logEvent('RowInserting',$event)"
  (onRowInserted)="logEvent('RowInserted',$event)"
  (onRowUpdating)="logEvent('RowUpdating',$event)"
  (onRowUpdated)="logEvent('RowUpdated',$event)"
  (onRowRemoving)="logEvent('RowRemoving',$event)"
  (onRowRemoved)="logEvent('RowRemoved',$event)">
  <dxo-paging [pageSize]="5">
  </dxo-paging>
  <dxo-sorting mode="multiple" ></dxo-sorting>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <!-- <dxo-scrolling mode="virtual"></dxo-scrolling> -->
  <dxo-editing
      mode="row"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true">
  </dxo-editing>
  <dxi-column dataField="ID" ></dxi-column>
    <dxi-column dataField="CompanyName"></dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column dataField="State"></dxi-column>

<dxo-paging [pageSize]="12"></dxo-paging>
<dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[8, 12, 20]"
></dxo-pager>
</dx-data-grid>

<hr/>
<hr/>
<hr/>
event:{{events | json}}
